    <link rel="stylesheet" href="styles.css" />

    <title>Magic: The Gathering - Deck Finder</title>
  </head>
  <body>
    <!-- container -->
    <div class="container-fluid">

      <!-- header -->
      <div class="row header">
        <div class="col-lg-10 col-md-10 col-sm-12">
          <h1>Magic: The Gathering - Deck Finder</h1>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12">
          <img src="magic.jpg" class="img-fluid" alt="Magic The Gathering logo" />
        </div>
      </div>
      <!-- /header -->

      <!-- menu -->
      <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
        <!-- Navbar content -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-toggle="tooltip" data-placement="bottom" title="Browse Cards">Cards</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Check Decks">
              <a class="nav-link" href="sets.html">Sets</a>

            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="List Types">
              <a class="nav-link" href="types.html">Types</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="List Subtypes">
              <a class="nav-link" href="subtypes.html">Subtypes</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="List Supertypes">
              <a class="nav-link" href="supertypes.html">Supertypes</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="List Formats">
              <a class="nav-link" href="formats.html">Formats</a>
            </li>
            <li class="nav-item active" data-toggle="tooltip" data-placement="bottom" title="Contact">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /menu -->

      <!-- breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
      </nav>
      <!-- /breadcrumb -->

      <!-- main content area -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h4>Please complete the form below to contact us:</h4>
        </div>
      </div>

      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 col-sm-12">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 col-sm-12">
            <label for="comments">Your comments:</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 col-sm-12">
              <label>Select all that apply:</label>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="feedback" id="checkFeedback">
              <label class="form-check-label" for="checkFeedback">
                Feedback
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="bug" id="checkBug">
              <label class="form-check-label" for="checkBug">
                Bug report
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="comment" id="checkComment">
                <label class="form-check-label" for="checkComment">
                  Comment
                </label>
              </div>
            </div>
          <div class="col-md-6 col-sm-12">
            <label>Subscribe to newsletter?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="subscribe" id="yes" value="yes" checked>
              <label class="form-check-label" for="yes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="subscribe" id="no" value="no">
              <label class="form-check-label" for="no">
                No
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 col-sm-12">
              <div class="form-group">
                  <label for="experience">Magic experience:</label>
                  <select class="form-control" id="experience">
                    <option>I'm a collector</option>
                    <option>I've played online and in real life</option>
                    <option>I've played online</option>
                    <option>I've seen a video, once?</option>
                    <option>I have no idea what I'm doing here</option>
                  </select>
                </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- /main content area -->

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>

      <!-- footer -->
      <hr />
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <p class="text-center">Leonardo Vallejos 2018<br/>Rasmussen College</p>
        </div>
      </div>
      <!-- /footer -->

    </div>
    <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
